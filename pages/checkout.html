<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styling/reset.css">
    <link rel="stylesheet" href="../styling/main.css">
    <title>Payment Invoice Template - Checkout</title>
</head>

<body>
    <main>
        <!-- Header -->
        <header>
            <div class="searchInputWrapper">
                <img src="../assets/search_icon.svg" alt="Search Icon">
                <input type="text" placeholder="Search for any training you want">
            </div>

            <div class="userWrapper">
                <p class="bellIconWrapper">
                    <img src="../assets/bell_icon.svg" alt="Bell Icon">
                </p>
                <img class="profileImage" src="https://randomuser.me/api/portraits/men/81.jpg" alt="Profile Picture">
            </div>
        </header>

        <!-- Checkout Wrapper -->
        <div class="checkoutWrapper">

            <!-- Cards and Payments -->
            <section class="Checkout">
                <h2>Checkout</h2>
            </section>
        </div>
    </main>
</body>

</html>
